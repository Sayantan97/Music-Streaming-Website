<!DOCTYPE html>
<html>
<head>
<h1>FatEar</h1>
</head>
<body>

	<p style="text-align:right;"> <a href="/login">Login</a> </p>
	<p style="text-align:right;"><a href="/register">Register</a></p>
	<center> <a href="/">Index</a> &nbsp <a href="/search">Search</a> </center>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<style>
.inline {
  display: inline;
}

.link-button {
  background: none;
  border: none;
  color: blue;
  text-decoration: underline;
  cursor: pointer;
  font-size: 1em;
  font-family: serif;
}
.link-button:focus {
  outline: none;
}
.link-button:active {
  color:red;
}
</style>


Results:

<table>
	<th>Title</th>
	<th>Artist</th>
	<th>Album</th>

{% for line in songs %}
	<tr>
		<td>
			<form method="POST" action="song" class="inline">
				<input type="hidden">
  					<button type="submit" name="songid" value='{{line.songID}}' class="link-button">
						{{line.title}}
  					</button>
			</form>
		</td>
		<td>{{line.singer}}</td>
		<td>{{line.albumName}}</td>
	</tr>
{% endfor %}
</table>

</body>


</html>
