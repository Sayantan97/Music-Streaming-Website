<!DOCTYPE html>
<html>
<head>
<h1>FatEar</h1>
<h2 align="right"> Welcome <a href="/profile"> {{username}} </a></h2>
<h4 align="right"><a href="/logout">Logout</a></h4>
</head>
<body>

<center><a href="/home">Home</a> &nbsp <a href="/registered_search">Search</a> &nbsp Friends</center>
<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Found:

<table>
	<th>Firstname</th>
	<th>Lastname</th>
	<th>Nickname</th>
	<th>Send</th>

{% for line in people %}
	<tr>
		<td>{{line.fname}}</td>
		<td>{{line.lname}}</td>
		<td>{{line.nickname}}</td>
		<td>
			<form action="/send_request" method="POST">
				<input type="hidden" name="uname" value='{{line.username}}'>
				<input type="submit" value="Send Request">
			</form>
		</td>
	</tr>
{% endfor %}
</table>

</body>

</html>
